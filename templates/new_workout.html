{% extends "layout.html" %}
{% block content %}
<form action="/add" method="post" class="whiteclass">

    <p>Lisää uusi treeni</p>

    <p>Laji:
        <select name="sport">
            <option value="jooga">Jooga</option>
            <option value="pyöräily">Pyöräily</option>
            <option value="kuntosali">Kuntosali</option>
            <option value="sulkapallo">Sulkapallo</option>
            <option value="tennis">Tennis</option>
            <option value="juoksu">Juoksu</option>
            <option value="kävely">Kävely</option>
        </select>
    </p>
    <p>Kesto:
        <select name="duration">
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
            <option value="75">75 min</option>
            <option value="90">90 min</option>
            <option value="120">120 min</option>
        </select>
    </p>
    <p>Haastavuus:
        <select name="intensity">
            <option value="veryhard">Erittäin raskas</option>
            <option value="hard">Raskas</option>
            <option value="moderate">Kohtalainen</option>
            <option value="easy">Kevyt</option>
            <option value="veryeasy">Erittäin kevyt</option>
        </select>
    </p>

    <p>Kuvaus: <input type="text" name="description"></p>

    <p><input type="submit" value="Lisää treeni päiväkirjaan"></p>
    </form>


{% endblock %}
