{% extends "layout.html" %}
{% block content %}
<div class="whiteclass">
    <p>Kaverit</p>
    {% if friends %}
        <ul>
            {% for friend in friends %}
            <li><a href="{{ url_for('friend_workouts', friend_username=friend) }}">{{ friend }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ei kavereita.</p>
    {% endif %}
</div>
{% endblock %}
